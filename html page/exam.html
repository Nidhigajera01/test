<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <form method="get">
        <table border="1" bgcolor="B2B2B2" cellpadding="4" align="center">
            <caption>Registration form</caption>
            <tr>
                <th>Enter your first name</th>
                <td><input type="text" placeholder="enter your first name"></td>
            </tr>
            <tr>
                <th>Enter your last name</th>
                <td><input type="text" ></td>
            </tr>
            <tr>
                <th>Enter your password</th>
                <td><input type="password" ></td>
            </tr>
            <tr>
                <th>ReEnter your password</th>
                <td><input type="password" ></td>
            </tr>
            <tr>
                <th>Enter your email</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>Enter your moblie</th>
                <td><input type="tel" ></td>
            </tr>
            <tr>
                <th>Enter your address</th>
                <td><textarea cols="25" rows="8"></textarea></td>
            </tr>
            <tr>
                <th>Select your gender</th>
                <td>male<input type="radio" name="m"> female <input type="radio" name="m"></td>
            </tr>
            <tr>
                <th>Select your hobbies</th>
                <td>hobby1<input type="checkbox" > hobby2<input type="checkbox"> hobby3 <input type="checkbox"></td>
            </tr>
            <tr>
                <th>Select your DOB</th>
                <td><input type="date" ></td>
            </tr>
            <tr>
                <th>Select your Country</th>
                <td>
                    <select >
                        <option >select your country</option>
                        <option >America</option>
                        <option >India</option>
                        <option >Canada</option>
                        <option >France</option>
                        <option >United Kingdom</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Upload your pic</th>
                <td><input type="file" ></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Save My Data"> <input type="reset" value="Reset Data"></td>
            </tr>
        </table>
</form>
</body>
</html>
