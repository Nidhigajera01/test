<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <form method="get">
        <table border="1" bgcolor="pink">
            <caption>Student Detail Form</caption>
            <tr>
                <td>Roll no :</td>
                <td><input type="number" placeholder="Roll no" min="1"></td>
            </tr>
            <tr>
                <td>Name :</td>
                <td><input type="text" placeholder="Name"></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><textarea placeholder="Address" cols="20" rows="6"></textarea></td>
            </tr>
            <tr>
                <td>Date of Birth :</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender :</td>
                <td><input type="radio" name="y">Male  <input type="radio" name="y">Female</td>
            </tr>
            <tr>
                <td>Hobby :</td>
                <td><input type="checkbox" checked>Cricket <br> 
                    <input type="checkbox" >Readingb <br>
                    <input type="checkbox" >Travelling <br>
                    <input type="checkbox" >Dancing <br>
                </td>
            </tr>
            <tr>
                <td>Username :</td>
                <td><input type="text" placeholder="Enter username" ></td>
            </tr>
            <tr>
                <td>Password :</td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td>email add :</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit"> <input type="reset" name="" id=""></td>
            </tr>
            <input type="text" >
        </table>
    </form>
</body>
</html>
