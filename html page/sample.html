<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body align="center">
        <form method="get">
            <table border="1" align="center" cellpadding="20" bgcolor="AACB73">
                <tr align="left" >
                    <td>
                    <h3>Step 1: Your details</h3>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Name</b> &nbsp; &nbsp; &nbsp; &nbsp; <input type="text" placeholder="First and last name"></td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Email</b> &nbsp; &nbsp; &nbsp; &nbsp; <input type="email" placeholder="example@domain.com"></td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Phone</b> &nbsp; &nbsp; &nbsp; &nbsp; <input type="tel" placeholder="Eg. +447500000000"></td>
                        </tr>
                    </table>

                    <h3>Step 2: Delivery address</h3>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Address </b> &nbsp; &nbsp;&nbsp;<textarea cols="20" rows="5"></textarea></td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Post code </b> &nbsp; <input type="text" ></td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Country </b> &nbsp; &nbsp; <input type="text" ></td>
                        </tr>
                    </table>

                    <h3>Step 3: Card details</h3>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Card type</b> <br><input type="radio" name="a">VISA <input type="radio" name="a" >AmEx <input type="radio" name="a" >Mastercard </td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Card number </b>&nbsp;<input type="number"></td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Security code&nbsp; </b><input type="number" ></td>
                        </tr>
                    </table>

                    <table border="1" width="100%" cellpadding="4" bgcolor="CDE990">
                        <tr>
                            <td><b>Name on card </b><input type="text" placeholder="Exact name as on the card"></td>
                        </tr>
                    </table>                    
                    <br>
                    <center><input type="button" value="BUY IT!"></center>
                    </td>
                </tr>
            </table>
        </form>
